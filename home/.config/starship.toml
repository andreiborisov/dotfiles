[git_branch]
format = "$symbol$branch( ☁️  $remote_branch) "
ignore_branches = ["main", "master"]
symbol = "👨‍💻 "

[git_status]
conflicted = "🏳 "
ahead = "☝️ "
behind = "👇 "
diverged = "🙅 "
up_to_date = "🙌 "
untracked = "🤷 "
stashed = "📦 "
modified = "✍️  "
staged = "👏 "
renamed = "💅 "
deleted = "🔥 "
format = "[$all_status$ahead_behind]($style) "

